version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: statistics-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./my-frontend
      dockerfile: Dockerfile
    container_name: statistics-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
